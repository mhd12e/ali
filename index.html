<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aliudin's Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-gray-900 to-black text-white h-screen overflow-hidden flex items-center justify-center relative">

    <!-- animated gradient blobs -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="gradient-circle"></div>
      <div class="gradient-circle delay-1000"></div>
      <div class="gradient-circle delay-2000"></div>
    </div>

    <main class="text-center z-10 p-6 select-none">
      <h1 class="text-5xl md:text-6xl font-bold mb-4 animate-fadeIn">
        Hi! I am 
        <span class="aliudin-name">Aliudin</span>
      </h1>
      <p class="text-lg md:text-xl text-gray-300 mb-8 animate-slideUp">
        My Portfolio is <span class="text-cyan-400">coming soon</span>
      </p>

      <div class="relative inline-block">
        <button class="cool-button">
          Stay Tuned
        </button>
      </div>
    </main>

    <footer class="absolute bottom-4 text-sm text-gray-500">Â© 2025 Aliudin</footer>

    <script>
      // Subtle parallax mouse effect
      document.addEventListener("mousemove", (e) => {
        const circles = document.querySelectorAll(".gradient-circle");
        circles.forEach((circle, i) => {
          const speed = (i + 1) * 0.03;
          const x = (window.innerWidth / 2 - e.pageX) * speed;
          const y = (window.innerHeight / 2 - e.pageY) * speed;
          circle.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    </script>

  </body>
</html>
